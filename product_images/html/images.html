<div id="product-images">
    <images :config="config"></images>
</div>

<script>
    var config = {
        fullscreen: true, // 控制是否显示全屏按钮
        // 添加一些many2one的配置项
        // @string：会直接显示在添加按钮中
        // @model：many2one实际的模块
        // @name：会显示在many2one输入框的最右边，用来标识这个输入框
        // @domain：many2one实际的domain
        osv: {
            editor_id: ${editor_id|safe}
        }
    };
    new Vue({
        el: '#product-images',
        data: {
            config: config
        }
    })
</script>
